<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js"></script> 
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boreal's World Wide Web-Page</title>
</head>
<body>
    <div class="grid">
        <div class="header">
            <h1>Boreal's World Wide Web-Page</h1>
        </div>
        <div class="status grid-item">
            <span>
                <h2>bor_real</h2>
                <p id="status-text">Loading...</p>
            </span>
            <img class="status-pfp" id="status-pfp" src="assets/profile.png"></img>
        </div>
        <div class="stats grid-item">
            <img src="https://github-readme-stats.vercel.app/api/?username=bor-real&layout=compact&bg_color=00000000&text_color=41EAD4&title_color=41EAD4&hide_border=true"></img>
        </div>
        <div class="links grid-item">
            <h2 class="link-title">Hyperlinks</h2>
            <a class="link" href="https://discord.com/users/754484719306932244">
                <img class="link-pic" src="assets/links/discord.png"></img>
            </a>
            <a class="link" href="https://www.youtube.com/channel/UCMRCorENTu_2wdOpgCV19BA">
                <img class="link-pic" src="assets/links/youtube.png"></img>
            </a>
            <a rel="me" class="link" href="https://mastodon.social/@boreal7">
                <img class="link-pic" src="assets/links/mastodon.png"></img>
            </a>
            <a class="link" href="https://github.com/bor-real/">
                <img class="link-pic" src="assets/links/github.png"></img>
            </a>
            <a class="link" href="https://steamcommunity.com/id/Boreal7401">
                <img class="link-pic" src="assets/links/steam.png"></img>
            </a>
            <a class="link" href="https://archive.org/details/@bor-real">
                <img class="link-pic" src="assets/links/internet-archive.png"></img>
            </a>
        </div>
        <div id="projects" class="projects grid-item">
            <h2 class="projects-title">GitHub Repos</h2>
        </div>
        <div class="blog grid-item">
            <h2>Blog</h2>
            <p style="text-align: center;">Coming Soon</p>
            <!-- I don't normally use the style tag-->
        </div>
</body>
</html>
